<!DOCTYPE html>
<html>
<head>
	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		  <!-- Custom css -->
    <link rel="stylesheet" type="text/css" href="main.css"> 



	<meta content="utf-8" http-equiv="encoding">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">

	<link rel="icon" type="image/png" href="img/iconTitle.png" sizes="36x48">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script> -->
	<script src="js/jquery.min.js"></script>
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
	<script src="js/bootstrap.min.js"></script>	
	<script src="js/d3.v3.min.js" charset="utf-8"></script>

	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<title> New Home </title>
</head>
<body>
	<div class="container-full" id="contenedor">
		<div id="cuerpo">
			<div id= "screen">
				<div class="row" id ="display">
					<div calss="col-lg-8" >
						<div class = "row" id = "encabezado">
							<div id = "encabezadot">
								<div class = "col">
									<center>
									<h2 id = " titulo" style = "font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif; color:rgb(150,220,220)">New York - New Home</h2></center>
								</div>
							</div>
						</div>
						<div class="col-lg-4" id = "buttonsCol">
							<div class = "col" id="buttonsDiv">
								<center>
									<h2 id = " titulo" style = "font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif; color:rgb(0,0,0)">Options</h2></center>		
							</div>
							<div class ="row" id = "opcionesTop">
								<div class = "col-lg-7" id="universityItems">
									<img class = "iconFilters" src="img/college.png"> <b>University</b>
									<input id = "universityOption" data-toggle="toggle" data-size="mini" type="checkbox" checked onchange="options();">
								</div>
								<div calss = "col-lg-1" id ="weatherItems">
									<img class = "iconFilters" src="https://cdn3.iconfinder.com/data/icons/weather-and-forecast/51/Weather_icons_grey-03-512.png"> <b>Weather</b>
									<input id = "weatherOption" data-toggle="toggle" data-size="mini" type="checkbox" disabled onchange="options();">
								</div>
								<hr>
								<div class ="row" id = "opcionesB" style="width: 100%">
									<div id="weatherPanel" class="panel-collapse collapse">
					                    <div class="panel-body infoPanel">
					                    	<h2 id = " titulo" style = "font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif; color:rgb(0,0,0);font-size:150%">The temperarute for these days is...</h2>
					                    	<div class = "row" align="center">
						                    <img src="https://i.imgur.com/futpmh7.png" style="width:100px;height:100px;" />
						                    </div>
						                    <b>Max: </b><span id="tMax"></span>°C<br>
						                    <b>Min:</b> <span id="tMin"></span>°C<br>
						                    <b>Avg:</b> <span id="tAvg"></span>°C<br><br>
						                    <b>And if you go outside you might encounter: <b><br>
						                    <b><div id="currentWeatherList"></div></b>
					                    </div>
					                </div>
			            		</div>
							</div>	
							<div id = "optionsPanel">
								<table width="100%">
								<tr>
									<td align="left">
										<img class = "iconFilters" src="img/home.png"> <b>Places</b>
									</td>
									<td align="right">
										<input id = "placesOption" data-toggle="toggle" data-size="mini" type="checkbox" checked onchange="options();">
									</td>
								</tr>
							</table>		
							<hr>
							<table width="100%">
								<tr>
									<td align="left">
										<img class = "iconFilters" src="img/price.png"> <b>Price</b>
									</td>
									<td align="right">
										<input id = "priceOption" data-toggle="toggle" data-size="mini" type="checkbox" onchange="options();">
									</td>
								</tr>
								<tr>
									<td align="center"> 
										Min: <input id = "minPrice" type="number" name="" style="width: 50%;" min = "0">
									</td>
									<td align="left">
										Max: <input id = "maxPrice" type="number" name="" style="width: 50%;" min = "0">
									</td>
								</tr>
							</table>		
							<hr>
							<table width="100%">
								<tr>
									<td align="left">
										<img class = "iconFilters" src="img/police.png"> <b>Police Stations</b>
									</td>
									<td align="right">							
										<input id = "policeOption" data-toggle="toggle" data-size="mini" type="checkbox" onchange="options();">
						 			</td>
								</tr>
							</table>
							<hr>
							</div>
						</div>	
						<div class="col-lg-8" id ="mapCol">
							<div id="chartDiv">
								<div id="map">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="pieDePagina">
	      <div class="container">
	        <div class="row">
	          <ul>
	            <li><label class="white-text" style="font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif; color:rgb(221, 231, 238)">Bogota, Colombia</label></li>
	            <li><label class="white-text" style="font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif; color:rgb(221, 231, 238)">Phone: +57 3106197776</label></li>
	            <li><label class="white-text" style="font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif; color:rgb(221, 231, 238)">Email: bsdiaza@unal.edu.co</label></li>
	          </ul>
	        </div>
	      </div>
	    </footer>
	</div>

	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"

  crossorigin="anonymous"></script>
  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1iaNTgDYqktTvGu7ddg3xKKHY8j3Jtu4&callback=myMap"></script>
